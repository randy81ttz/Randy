<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[1편] 세계를 움직이는 '대장 돈'은 누구?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pwc-orange: #D04A02;
            --muji-bg: #F8F7F4;
            --muji-light-grey: #EAEAEA;
            --text-primary: #2d2d2d;
            --text-secondary: #555555;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: #111; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
        .app-container { width: 100%; max-width: 400px; aspect-ratio: 9 / 16; background-color: var(--muji-bg); display: flex; flex-direction: column; overflow: hidden; border-radius: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.3); position: relative; }
        .progress-bar-container { width: 100%; height: 5px; background-color: var(--muji-light-grey); position: absolute; top: 0; left: 0; z-index: 10; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--pwc-orange); }
        .slide-content { flex-grow: 1; padding: 2.5rem 1.5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; opacity: 0; position: absolute; width: 100%; height: 100%; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .slide-content.active { opacity: 1; transform: translateY(0); }
        .title-slide h1 { font-size: 2.3rem; font-weight: 900; color: var(--text-primary); line-height: 1.2; margin-bottom: 1rem; }
        .title-slide h1 .highlight { color: var(--pwc-orange); }
        .title-slide p { font-size: 1.2rem; font-weight: 700; color: var(--text-secondary); line-height: 1.4; }
        .definition-slide { padding: 2.5rem 1.5rem; }
        .definition-slide .icon { font-size: 3rem; margin-bottom: 1rem; }
        .definition-slide h2 { font-size: 2.2rem; font-weight: 900; color: var(--pwc-orange); margin-bottom: 0.8rem; }
        .definition-slide p { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); line-height: 1.5; margin-bottom: 1.2rem; }
        .definition-slide .analogy { font-size: 0.95rem; font-weight: 500; color: var(--text-secondary); background-color: #ffffff; padding: 0.8rem 1rem; border-radius: 0.5rem; border: 1px solid var(--muji-light-grey); width:100%;}
        .footer { position: absolute; bottom: 1.5rem; width: 100%; text-align: center; font-size: 0.8rem; color: var(--text-secondary); font-weight: 700; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="slide-container"></div>
        <div class="footer">야금일기</div>
    </div>
<script>
    const slidesData = [
        {
            type: 'title',
            duration: 4500,
            content: {
                // --- 1. 메인 제목 수정 ---
                title: `[1편]<br>세계를 움직이는<br>'<span class="highlight">대장 돈</span>'은 누구?`,
                subtitle: "기축통화 1분 개념"
            }
        },
        {
            type: 'definition',
            duration: 6500,
            content: {
                icon: '👑',
                title: '기축통화<br>(Key Currency)',
                description: '국제 거래에서<br><strong>기준</strong>으로 사용되는 통화',
                analogy: '비유: 전 세계 공용어 \'영어\'<br>나라마다 돈이 다르지만, 국제 거래는 주로 달러로 소통해요.'
            }
        },
        {
            type: 'definition',
            duration: 6000,
            content: {
                icon: '🤔',
                title: '왜 필요할까?',
                description: '<strong>환전 비용과 환위험</strong>을 줄여<br><strong>거래를 효율적</strong>으로 만들기 위해!',
                analogy: '비유: 어떤 나라와 거래하든<br>\'달러\'라는 하나의 통화로 통일<br>→ 매번 환전할 필요 없고, 손실 위험도 줄어요!'
            }
        },
        {
            type: 'definition',
            duration: 7000,
            content: {
                icon: '💪',
                title: '기축통화의 조건',
                description: '① 압도적인 경제력<br>② 크고 안정적인 금융시장<br>③ 국제적 신뢰',
                analogy: '비유: 세계 최고 신용도의 은행<br>자산(경제력)이 가장 많고, 거래 시스템(금융시장)이 안정적이며, 절대 망하지 않을 거라는 믿음(신뢰)이 있어야 하죠.'
            }
        },
        {
            type: 'definition',
            duration: 6000,
            content: {
                icon: '📏',
                title: '기능 1: 가치 척도',
                description: '모든 상품과 서비스의 가치를<br><strong>달러를 기준으로 측정</strong>하고 비교',
                analogy: '비유: 전 세계 공용 \'자\'<br>ex) 국제 유가: "배럴당 80달러"'
            }
        },
        {
            type: 'definition',
            duration: 7000,
            content: {
                icon: '🔄',
                title: '기능 2: 거래의 매개',
                description: '여러 나라와 거래할 때<br><strong>같은 달러로 연쇄 거래 가능</strong><br>환전 비용 없음!',
                analogy: '예시: ① 한국이 베트남에 팔고 달러 수취<br>② 그 달러를 환전 없이 브라질에 지급<br>③ 모두가 달러를 쓰니까 환전이 거의 필요 없어요!'
            }
        },
        {
            type: 'definition',
            duration: 8000,
            content: {
                icon: '🏛️', 
                title: '기능 3: 준비자산<br>(비상금)',
                description: '각국 중앙은행은 위기 시를 대비해<br>달러를 안전자산으로 보관해요.',
                analogy: '비유: 국가의 \'외화 비상금 통장\'<br>ex) 외환위기 시, 기업들이 달러가 부족하면<br>중앙은행이 보관하던 달러를 공급해<br>국제 거래를 지원합니다.'
            }
        },
        {
            type: 'definition',
            duration: 8500,
            content: {
                icon: '💡',
                title: '기축 vs 준비통화',
                description: '<strong>기축통화</strong>는 국제 거래의 기준이 되는<br><strong>단 하나의 통화(현재 달러)</strong>를,<br><strong>준비통화</strong>는 각국이 비상금으로 쌓아두는<br><strong>여러 통화(달러, 유로, 엔 등)</strong>를 말해요.',
                analogy: '기축통화(달러)는 항상 준비통화이지만,<br>모든 준비통화가 기축통화인 것은 아니에요.'
            }
        },
        {
            type: 'definition',
            duration: 4000,
            content: {
                 // --- 2. 다음 편 예고 수정 ---
                icon: '➡️',
                title: '다음 편 예고',
                description: '[2편]<br>달러는 어떻게 왕이 되었나?',
                analogy: '2부에서 이어집니다.'
            }
        }
    ];

    const slideContainer = document.getElementById('slide-container');
    const progressBar = document.getElementById('progress-bar');
    let currentSlideIndex = 0;
    let slideTimeout;

    function renderSlide(slide) {
        let html = '';
        switch (slide.type) {
            case 'title':
                html = `<div class="slide-content title-slide"><h1>${slide.content.title}</h1><p>${slide.content.subtitle}</p></div>`;
                break;
            case 'definition':
                html = `<div class="slide-content definition-slide">
                    ${slide.content.icon ? `<div class="icon">${slide.content.icon}</div>` : ''}
                    <h2>${slide.content.title}</h2>
                    <p>${slide.content.description}</p>
                    <div class="analogy">${slide.content.analogy}</div>
                </div>`;
                break;
        }
        return html;
    }

    function showNextSlide() {
        if (currentSlideIndex >= slidesData.length) {
            setTimeout(() => {
                currentSlideIndex = 0;
                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
                setTimeout(showNextSlide, 50);
            }, 3000);
            return;
        }

        const slide = slidesData[currentSlideIndex];
        const totalDuration = slidesData.reduce((acc, s) => acc + s.duration, 0); 
        const elapsedDuration = slidesData.slice(0, currentSlideIndex).reduce((acc, s) => acc + s.duration, 0);

        slideContainer.innerHTML = renderSlide(slide);
        
        const activeSlide = slideContainer.querySelector('.slide-content');
        if (activeSlide) {
            setTimeout(() => activeSlide.classList.add('active'), 50);
        }
        
        requestAnimationFrame(() => {
            progressBar.style.transition = `width ${slide.duration / 1000}s linear`;
            progressBar.style.width = `${(elapsedDuration + slide.duration) / totalDuration * 100}%`;
        });
        
        currentSlideIndex++;
        clearTimeout(slideTimeout);
        slideTimeout = setTimeout(showNextSlide, slide.duration);
    }
    
    window.onload = () => {
        showNextSlide();
    };
</script></body>
</html>
