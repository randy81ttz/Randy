<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔화 약세 - 달러 강세</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pwc-orange: #D04A02;
            --muji-bg: #F8F7F4;
            --muji-light-grey: #EAEAEA;
            --text-primary: #2d2d2d;
            --text-secondary: #555555;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            background-color: var(--muji-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }
        .title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-align: center;
        }
        .subtitle {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--pwc-orange);
            margin-bottom: 3rem;
            text-align: center;
        }
        .coins-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin: 2rem 0;
            position: relative;
        }
        .coin {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .coin-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 900;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: pulse 2s ease-in-out infinite;
        }
        .yen-coin .coin-circle {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            animation: shrink 3s ease-in-out infinite;
        }
        .dollar-coin .coin-circle {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            animation: grow 3s ease-in-out infinite;
        }
        @keyframes shrink {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.75);
            }
        }
        @keyframes grow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.25);
            }
        }
        .coin-label {
            font-size: 1.2rem;
            font-weight: 900;
            text-align: center;
        }
        .yen-coin .coin-label {
            color: #ff6b6b;
        }
        .dollar-coin .coin-label {
            color: #4CAF50;
        }
        .arrow {
            font-size: 2.5rem;
            font-weight: 900;
            animation: bounce 1.5s ease-in-out infinite;
        }
        .yen-coin .arrow {
            color: #ff6b6b;
        }
        .dollar-coin .arrow {
            color: #4CAF50;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .exchange-rate {
            margin-top: 3rem;
            text-align: center;
        }
        .rate-box {
            background-color: white;
            padding: 1.2rem 2rem;
            border-radius: 1rem;
            border: 2px solid var(--muji-light-grey);
            display: inline-block;
        }
        .rate-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        .rate-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--pwc-orange);
        }
        .footer {
            position: absolute;
            bottom: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">엔화 약세 심화</div>
        <div class="subtitle">달러 대비 엔화 가치 급락</div>
        
        <div class="coins-container">
            <div class="coin yen-coin">
                <div class="coin-circle">¥</div>
                <div class="arrow">↓</div>
                <div class="coin-label">엔화<br>약세</div>
            </div>
            
            <div class="coin dollar-coin">
                <div class="coin-circle">$</div>
                <div class="arrow">↑</div>
                <div class="coin-label">달러<br>강세</div>
            </div>
        </div>
        
        <div class="exchange-rate">
            <div class="rate-box">
                <div class="rate-label">환율</div>
                <div class="rate-value">152¥/$</div>
            </div>
        </div>
        
        <div class="footer">야금일기</div>
    </div>
</body>
</html>
