<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기축통화 최종 결정본</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pwc-orange: #D04A02;
            --pwc-dark-grey: #333333;
            --muji-bg: #F8F7F4;
            --muji-light-grey: #EAEAEA;
            --text-primary: #2d2d2d;
            --text-secondary: #555555;
            --blue: #0250D0;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            background-color: var(--muji-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: var(--muji-light-grey);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--pwc-orange);
            transition: width 0.5s linear;
        }
        .slide-content {
            flex-grow: 1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .slide-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Common Styles */
        .slide-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        /* Title Slide */
        .title-slide h1 {
            font-size: 2.3rem;
            font-weight: 900;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        .title-slide h1 .highlight {
            color: var(--pwc-orange);
        }
        .title-slide p {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        /* Definition Slide */
        .definition-slide { padding: 2.5rem 1.5rem; }
        .definition-slide .icon { font-size: 3.5rem; margin-bottom: 1rem; }
        .definition-slide h2 { font-size: 2.5rem; font-weight: 900; color: var(--pwc-orange); margin-bottom: 0.8rem; }
        .definition-slide p { font-size: 1.2rem; font-weight: 700; color: var(--text-primary); line-height: 1.5; margin-bottom: 1.5rem; }
        .definition-slide .formula { font-size: 1rem; font-weight: 400; color: var(--text-secondary); background-color: #ffffff; padding: 0.75rem 1.2rem; border-radius: 0.5rem; border: 1px solid var(--muji-light-grey); }

        /* Timeline Slide */
        .timeline-slide { justify-content: flex-start; padding-top: 5rem; }
        .timeline-slide .timeline-title { position: absolute; top: 3.5rem; font-size: 1.8rem; font-weight: 900; color: var(--text-primary); }
        .timeline-slide .timeline-container { width: 100%; }
        .timeline-slide .timeline-item { display: flex; align-items: center; margin-bottom: 1.8rem; background: white; padding: 1rem; border-radius: 0.75rem; border: 2px solid var(--muji-light-grey); }
        .timeline-slide .timeline-item .date { font-size: 1.3rem; font-weight: 900; color: var(--pwc-orange); min-width: 80px; }
        .timeline-slide .timeline-item .content { flex: 1; text-align: left; padding-left: 1rem; }
        .timeline-slide .timeline-item .title { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.3rem; }
        .timeline-slide .timeline-item .desc { font-size: 0.9rem; color: var(--text-secondary); }

        /* Privilege/Limit Slide */
        .privilege-slide { padding: 2.5rem 1.5rem; }
        .privilege-slide .privilege-box { background: #E3F2FD; padding: 1.2rem; border-radius: 0.75rem; border: 2px solid #90CAF9; margin-bottom: 1.5rem; }
        .privilege-slide .signal-item { display: flex; align-items: center; margin-bottom: 0.8rem; font-size: 1.1rem; font-weight: 700; text-align: left; }
        .privilege-slide .privilege-box .signal-item { color: #1565C0; }
        .privilege-slide .signal-item:last-child { margin-bottom: 0; }
        .privilege-slide .signal-icon { font-size: 1.5rem; margin-right: 0.75rem; }
        .privilege-slide .conclusion { background: white; padding: 1rem; border-radius: 0.75rem; border: 2px solid var(--blue); font-size: 1.2rem; font-weight: 700; color: var(--blue); }
        
        /* Summary Slide */
        .summary-slide { padding: 2.5rem 1.5rem; }
        .summary-slide .summary-box { width: 100%; background-color: #fff; padding: 2rem; border-radius: 1rem; border: 2px solid var(--muji-light-grey); }
        .summary-slide .summary-item { text-align: center; padding: 1rem 0; }
        .summary-slide .summary-item .icon { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .summary-slide .summary-item .label { font-size: 1.3rem; font-weight: 700; color: var(--text-secondary); }
        .summary-slide .summary-item .value { font-size: 1.6rem; font-weight: 900; color: var(--pwc-orange); margin-top: 0.3rem; }
        .summary-slide hr { border: none; height: 2px; background-color: var(--muji-light-grey); margin: 1rem 0; }

        .footer { position: absolute; bottom: 1.5rem; width: 100%; text-align: center; font-size: 0.8rem; color: var(--text-secondary); font-weight: 700; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="slide-container"></div>
        <div class="footer">야금일기</div>
    </div>

<script>
    const slidesData = [
        {
            type: 'title',
            duration: 5000,
            content: {
                title: `뉴스에 나오는<br><span class="highlight">'기축통화'</span><br>대체 뭔가요?`,
                subtitle: "세계를 움직이는 돈의 힘,<br>스토리로 완벽하게 이해하기"
            }
        },
        {
            type: 'definition',
            duration: 7000,
            content: {
                icon: '🌐',
                title: '기축통화란?',
                description: '<strong>Key Currency.</strong><br>나라끼리 거래할 때 기준이 되는<br><strong>\'세계 공용 돈\'</strong>을 의미해요.',
                formula: '현재 주인공은 \'미국 달러\'!'
            }
        },
        {
            type: 'definition',
            duration: 7000,
            content: {
                icon: '📏',
                title: '역할 1: 기준 자',
                description: '모든 돈의 가치를 재는<br>흔들리지 않는 \'기준 자\' 역할',
                formula: '"그래서 달러로는 얼마인데?"'
            }
        },
        {
            type: 'definition',
            duration: 7000,
            content: {
                icon: '🏛️',
                title: '역할 2: 비상금',
                description: '각 나라의 중앙은행이<br>위기 대비용으로 쌓아두는 돈',
                formula: '가장 안전한 달러를 최고로 선호해요'
            }
        },
        {
            type: 'definition',
            duration: 7000,
            content: {
                icon: '⛽️',
                title: '역할 3: 가격표',
                description: '석유, 곡물 등 국제 상품은<br>모두 달러로 가격을 표시해요',
                formula: '세계 공용 가격표'
            }
        },
        {
            type: 'timeline',
            duration: 8000,
            content: {
                title: "왕좌의 주인들",
                items: [
                    { date: '19세기~', title: '🇬🇧 파운드 시대', desc: '해가지지 않는 나라, 대영제국' },
                    { date: '1944년~', title: '🇺🇸 달러 시대', desc: '압도적인 힘으로 왕좌 교체' }
                ]
            }
        },
        {
            type: 'definition',
            duration: 10000,
            content: {
                icon: '✨🏛️✨',
                title: '미국은 어떻게?',
                description: '2차 세계대전 당시, 미국은<br>연합국에 대량의 무기와 물자를 공급하며<br>엄청난 경제적 이득을 얻었습니다.<br>그 결과 전 세계의 금이 미국으로!',
                formula: '이 압도적인 금이 신뢰의 바탕이 됩니다'
            }
        },
        {
            type: 'definition',
            duration: 9000,
            content: {
                icon: '📜',
                title: '브레튼 우즈 체제',
                description: '1944년, 미국이 약속했어요.<br><strong>"달러 가져오면 금으로 바꿔줄게!"</strong><br>모든 나라의 돈 가치를 달러에 묶는<br><strong>고정환율제</strong>가 시작되었죠.',
                formula: '금 1온스 = 35달러'
            }
        },
        {
            type: 'definition',
            duration: 8000,
            content: {
                icon: '👑',
                title: '금환본위제',
                description: '미국의 금을 믿고 전 세계가<br>달러를 쓰기 시작한 이 체제를<br><strong>금환본위제</strong>라고 불러요.',
                formula: '\'달러 빽은 금!\' 공식 성립'
            }
        },
        {
            type: 'definition',
            duration: 9000,
            content: {
                icon: '📉',
                title: '약속에 금이 가다',
                description: '1960년대 <strong>베트남 전쟁</strong> 등으로<br>미국이 돈을 너무 많이 찍어냈어요.<br>전 세계에 풀린 달러가<br>미국이 가진 금보다 훨씬 많아졌죠.',
                formula: '달러 총량 > 미국 보유 금 가치'
            }
        },
        {
            type: 'definition',
            duration: 9000,
            content: {
                icon: '💥',
                title: '닉슨 쇼크 (1971)',
                description: '결국 미국은 선언합니다.<br><strong>"더는 달러를 금으로 못 바꿔줘!"</strong><br>이 충격적인 선언으로<br>금과의 약속은 완전히 깨졌어요.',
                formula: '브레튼 우즈 체제의 붕괴'
            }
        },
        {
            type: 'definition',
            duration: 8000,
            content: {
                icon: '💱',
                title: '변동환율제의 시작',
                description: '금과의 연결이 끊기자<br>이제 각 나라 돈의 가치는<br>시장의 수요와 공급에 따라<br>매일매일 바뀌게 되었어요.',
                formula: '오늘의 환율이 어제와 다른 이유'
            }
        },
        {
            type: 'definition',
            duration: 9000,
            content: {
                icon: '⛽️',
                title: '페트로 달러 시스템',
                description: '금이 없는데도 달러는 왜 안 망했을까요?<br>미국은 석유 부국 사우디와 손을 잡고<br><strong>"석유 사려면 무조건 달러 써!"</strong><br>라는 새로운 규칙을 만들었어요.',
                formula: '금 대신 석유가 달러의 새 보증수표가 됨<br>달러의 국제적 수요 증가'
            }
        },
        {
            type: 'definition',
            duration: 10000,
            content: {
                icon: '🤔',
                title: '달러만 기축통화인가요?',
                description: '정확히는 아닙니다.<br>유로(EUR), 엔(JPY), 파운드(GBP) 등도<br><strong>준(準)기축통화</strong> 역할을 하지만,<br>달러의 비중이 절대적이에요.',
                formula: '전 세계 외환보유고의 약 60%가 달러'
            }
        },
        {
            type: 'privilege',
            duration: 9000,
            content: {
                title: "👑 기축통화국의 특권",
                signals: [
                    { icon: '💸', text: '화폐 발행 이익 (시뇨리지)' },
                    { icon: '🛡️', text: '외환 위기 걱정 적음' },
                    { icon: '🚫', text: '강력한 금융 제재 수단' }
                ],
                conclusion: "이것이 바로 '과도한 특권'"
            }
        },
        {
            type: 'definition',
            duration: 9000,
            content: {
                icon: '🤫',
                title: '시뇨리지?',
                description: '화폐의 액면가치에서<br>실제 제작 비용을 뺀 차익입니다.<br><strong>기축통화국은 전 세계를 상대로<br>이 효과를 극대화할 수 있습니다.</strong>',
                formula: '종이와 잉크 값으로 실물 자산을 사는 힘'
            }
        },
        {
            type: 'definition',
            duration: 8000,
            content: {
                icon: '💬',
                title: '금융 제재?',
                description: '<strong>SWIFT</strong>라는 전 세계 은행들의<br>카톡방(송금망)이 있는데,<br>미국이 이 방의 방장이라<br><strong>미운 놈은 강퇴</strong>시킬 수 있어요.',
                formula: '달러 거래를 원천 차단하는 힘'
            }
        },
        {
            type: 'definition',
            duration: 10000,
            content: {
                icon: '🇨🇳',
                title: '새로운 도전자, 위안화',
                description: '중국은 <strong>디지털 위안화(e-CNY)</strong>와<br><strong>일대일로 사업</strong> 등을 통해<br>달러 중심 체제에 균열을 내고<br>위안화의 영향력을 키우려 시도 중입니다.',
                formula: '미국의 SWIFT망을 우회하려는 시도'
            }
        },
        {
            type: 'definition',
            duration: 10000,
            content: {
                icon: '🧱',
                title: '하지만 현실의 벽',
                description: '기축통화의 핵심 조건인<br><strong>\'자유로운 거래\'와 \'신뢰\'</strong>가<br>아직 부족해요. 자본시장 통제와<br>제도적 불투명성이 큰 한계입니다.',
                formula: '단기간에 달러를 넘기는 어려워요'
            }
        },
        {
            type: 'summary',
            duration: 8000,
            content: {
                title: "그래서 우리에게는?",
                items: [
                    { icon: '💹', label: '환율과 물가에 직접 영향', value: '아이폰, 커피 가격' },
                    { icon: '📈', label: '글로벌 자산시장을 좌우', value: '주식, 부동산 가격' }
                ]
            }
        }
    ];

    const slideContainer = document.getElementById('slide-container');
    const progressBar = document.getElementById('progress-bar');
    let currentSlideIndex = 0;
    let slideTimeout;

    function renderSlide(slide) {
        let html = '';
        switch (slide.type) {
            case 'title':
                html = `<div class="slide-content title-slide"><h1>${slide.content.title}</h1><p>${slide.content.subtitle}</p></div>`;
                break;
            case 'definition':
                html = `<div class="slide-content definition-slide">${slide.content.icon ? `<div class="icon">${slide.content.icon}</div>` : ''}<h2>${slide.content.title}</h2><p>${slide.content.description}</p><div class="formula">${slide.content.formula}</div></div>`;
                break;
            case 'timeline':
                html = `<div class="slide-content timeline-slide"><div class="timeline-title">${slide.content.title}</div><div class="timeline-container">${slide.content.items.map(item => `<div class="timeline-item"><div class="date">${item.date}</div><div class="content"><div class="title">${item.title}</div><div class="desc">${item.desc}</div></div></div>`).join('')}</div></div>`;
                break;
            case 'privilege':
                html = `<div class="slide-content privilege-slide"><div class="slide-title">${slide.content.title}</div><div class="privilege-box">${slide.content.signals.map(s => `<div class="signal-item"><span class="signal-icon">${s.icon}</span>${s.text}</div>`).join('')}</div><div class="conclusion">${slide.content.conclusion}</div></div>`;
                break;
            case 'summary':
                html = `<div class="slide-content summary-slide"><div class="slide-title">${slide.content.title}</div><div class="summary-box">${slide.content.items.map(item => `<div class="summary-item"><div class="icon">${item.icon}</div><div class="label">${item.label}</div><div class="value">${item.value}</div></div>`).join('<hr>')}</div></div>`;
                break;
        }
        return html;
    }

    function showNextSlide() {
        if (currentSlideIndex >= slidesData.length) {
            setTimeout(() => {
                currentSlideIndex = 0;
                showNextSlide();
            }, 3000);
            return;
        }

        const slide = slidesData[currentSlideIndex];
        slideContainer.innerHTML = renderSlide(slide);

        const activeSlide = slideContainer.querySelector('.slide-content');
        if (activeSlide) {
            setTimeout(() => activeSlide.classList.add('active'), 50);
        }
        
        const totalDuration = slidesData.reduce((acc, s) => acc + s.duration, 0);
        const elapsedDurationBeforeThis = slidesData.slice(0, currentSlideIndex).reduce((acc, s) => acc + s.duration, 0);
        const targetWidth = ((elapsedDurationBeforeThis + slide.duration) / totalDuration) * 100;

        progressBar.style.transition = 'none';
        progressBar.style.width = `${(elapsedDurationBeforeThis / totalDuration) * 100}%`;
        
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                progressBar.style.transition = `width ${slide.duration / 1000}s linear`;
                progressBar.style.width = `${targetWidth}%`;
            });
        });
        
        currentSlideIndex++;
        clearTimeout(slideTimeout);
        slideTimeout = setTimeout(showNextSlide, slide.duration);
    }
    
    window.onload = () => {
        showNextSlide();
    };
</script>
</body>
</html>
