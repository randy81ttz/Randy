<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파월 의장 긴축 종료 선언 완벽 분석</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pwc-orange: #D04A02;
            --pwc-dark-grey: #333333;
            --muji-bg: #F8F7F4;
            --muji-light-grey: #EAEAEA;
            --text-primary: #2d2d2d;
            --text-secondary: #555555;
            --green: #2D7D2D;
            --red: #C62828;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            background-color: var(--muji-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: var(--muji-light-grey);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--pwc-orange);
            transition: width 0.5s linear;
        }
        .slide-content {
            flex-grow: 1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .slide-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 타이틀 슬라이드 */
        .title-slide h1 {
            font-size: 2.3rem;
            font-weight: 900;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        .title-slide h1 .highlight {
            color: var(--pwc-orange);
        }
        .title-slide p {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        .title-slide .date {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            opacity: 0.8;
        }

        /* 타임라인 슬라이드 */
        .timeline-slide {
            justify-content: flex-start;
            padding-top: 3.5rem;
        }
        .timeline-slide .timeline-container {
            width: 100%;
        }
        .timeline-slide .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.8rem;
            background: white;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 2px solid var(--muji-light-grey);
        }
        .timeline-slide .timeline-item .date {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--pwc-orange);
            min-width: 80px;
        }
        .timeline-slide .timeline-item .content {
            flex: 1;
            text-align: left;
            padding-left: 1rem;
        }
        .timeline-slide .timeline-item .title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }
        .timeline-slide .timeline-item .desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* 인플레이션 슬라이드 */
        .inflation-slide {
            padding: 2.5rem 1.5rem;
        }
        .inflation-slide .title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }
        .inflation-slide .numbers {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .inflation-slide .number-box {
            text-align: center;
            width: 100%;
        }
        .inflation-slide .label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 0.1rem;
        }
        .inflation-slide .value {
            font-size: 3rem;
            font-weight: 900;
        }
        .inflation-slide .current {
            color: var(--pwc-orange);
        }
        .inflation-slide .target {
            color: var(--green);
        }
        .inflation-slide .arrow {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin: 0.2rem 0;
        }
        .inflation-slide .gap-info {
            font-size: 1rem;
            font-weight: 700;
            color: var(--red);
            margin-bottom: 0.8rem;
        }
        .inflation-slide .status {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .inflation-slide .note {
            background: #FFF3E0;
            padding: 0.8rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            color: #E65100;
            border: 2px solid #FFB74D;
        }

        /* 선택 슬라이드 */
        .choice-slide {
            padding: 2rem 1.5rem;
        }
        .choice-slide .title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
        }
        .choice-slide .option {
            background: white;
            padding: 1.2rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid var(--muji-light-grey);
            height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .choice-slide .option-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .choice-slide .option-detail {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .choice-slide .chosen {
            border-color: var(--pwc-orange);
            background: #FFF3E0;
        }
        .choice-slide .choice-arrow {
            text-align: center;
            font-size: 2.5rem;
            color: var(--pwc-orange);
            margin: 0.5rem 0;
        }

        /* Trade-off 슬라이드 (수정됨) */
        .tradeoff-slide {
            padding: 2.5rem 1.5rem;
        }
        .tradeoff-slide .title {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
        }
        .tradeoff-slide .period {
            background: white;
            padding: 1.2rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid var(--muji-light-grey);
        }
        .tradeoff-slide .period-label {
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--pwc-orange);
            margin-bottom: 1rem;
        }
        .tradeoff-slide .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .tradeoff-slide .arrow-up {
            color: var(--red);
        }
        .tradeoff-slide .arrow-down {
            color: var(--green);
        }
        .tradeoff-slide .direction {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        /* 고용 슬라이드 */
        .employment-slide {
            padding: 2.5rem 1.5rem;
        }
        .employment-slide .title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }
        .employment-slide .crisis-box {
            background: #FFEBEE;
            padding: 1.2rem;
            border-radius: 0.75rem;
            border: 2px solid #EF9A9A;
            margin-bottom: 1.5rem;
        }
        .employment-slide .signal-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 1rem;
            color: var(--red);
            font-weight: 700;
        }
        .employment-slide .signal-item:last-child {
            margin-bottom: 0;
        }
        .employment-slide .signal-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        .employment-slide .conclusion {
            background: white;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 2px solid var(--pwc-orange);
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--pwc-orange);
        }
        
        /* 정의 슬라이드 */
        .definition-slide {
            padding: 2.5rem 1.5rem;
        }
        .definition-slide .icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .definition-slide h2 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--pwc-orange);
            margin-bottom: 0.8rem;
        }
        .definition-slide p {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .definition-slide .formula {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-secondary);
            background-color: #ffffff;
            padding: 0.75rem 1.2rem;
            border-radius: 0.5rem;
            border: 1px solid var(--muji-light-grey);
        }

        /* 요약 슬라이드 */
        .summary-slide .summary-box {
            width: 100%;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid var(--muji-light-grey);
        }
        .summary-slide .summary-item {
            text-align: center;
            padding: 1rem 0;
        }
        .summary-slide .summary-item .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .summary-slide .summary-item .label {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-secondary);
        }
        .summary-slide .summary-item .value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--pwc-orange);
            margin-top: 0.3rem;
        }
        .summary-slide hr {
            border: none;
            height: 2px;
            background-color: var(--muji-light-grey);
            margin: 1rem 0;
        }

        .footer {
            position: absolute;
            bottom: 1.5rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="slide-container"></div>
        <div class="footer">야금일기</div>
    </div>

<script>
    const slidesData = [
        {
            type: 'title',
            duration: 3500,
            content: {
                title: `파월의<br><span class="highlight">"긴축 끝"</span> 선언`,
                subtitle: "3년 넘게 계속된 긴축<br>드디어 마무리 단계",
                date: "2025.10.14 NABE 연설"
            }
        },
        {
            type: 'timeline',
            duration: 5000,
            content: {
                title: "3개월간의 변화",
                items: [
                    { date: '7월', title: '금리 동결', desc: '트럼프 압박 속 독립성 수호' },
                    { date: '9월', title: '0.25%p 인하', desc: '경제 데이터 반영 시작' },
                    { date: '10월', title: '완화 신호 명확화', desc: '고용이 더 중요해졌다' }
                ]
            }
        },
        {
            type: 'compare',
            duration: 5000,
            content: {
                title: "미국 연준의 특별함",
                items: [
                    { 
                        flag: '🇩🇪🇪🇺',
                        name: '분데스방크·ECB',
                        goals: '물가 안정',
                        type: 'single',
                        note: '물가만 보면 됨'
                    },
                    { 
                        flag: '🇺🇸',
                        name: '미국 연준',
                        goals: '물가 + 고용',
                        type: 'dual',
                        note: '둘 다 봐야 함 → 훨씬 어려움!'
                    }
                ]
            }
        },
        {
            type: 'inflation',
            duration: 5000,
            content: {
                title: "물가는 잡혔나?",
                current: "2.9%",
                target: "2.0%",
                gap: "0.9%p 차이",
                status: "아직 목표보다 높지만...",
                note: "관세를 제외하면 거의 잡혔다고 판단"
            }
        },
        {
            type: 'choice',
            duration: 5500,
            content: {
                title: "파월의 선택",
                optionA: {
                    label: "A) 물가 2.0% 완벽 제압",
                    risk: "⚠️ 고용 시장 붕괴, 경기 침체 위험"
                },
                optionB: {
                    label: "B) 2.9%에서 타협",
                    benefit: "✅ 고용 보호, 경기 침체 회피"
                },
                choice: "B를 선택!"
            }
        },
        {
            type: 'tradeoff',
            duration: 5000,
            content: {
                title: "이중 책무의 딜레마",
                before: {
                    label: "이전 (2023-24)",
                    inflation: '<span class="arrow-up">↑↑</span>',
                    employment: '<span class="arrow-down">↑↑</span>',
                    direction: "→ 금리 인상 (물가 잡기)"
                },
                now: {
                    label: "현재 (2025.10)",
                    inflation: '<span class="arrow-down">↓↓</span>',
                    employment: '<span class="arrow-up">↓↓</span>',
                    direction: "→ 금리 인하 (고용 지키기)"
                }
            }
        },
        {
            type: 'employment',
            duration: 5000,
            content: {
                title: "고용 시장 경고등 🚨",
                signals: [
                    { icon: '💰', text: '임금 상승 급격히 둔화' },
                    { icon: '👷', text: '노동 참여율 하락' },
                    { icon: '😰', text: '구직 신뢰도 하락' }
                ],
                conclusion: "고용 하방 위험 증가"
            }
        },
        {
            type: 'definition', // 핵심 포인트 슬라이드 (저울)
            duration: 4500,
            content: {
                icon: '⚖️',
                title: '핵심 포인트',
                description: '물가 잡기 (완벽하지는 않지만) ✓<br>→ 이제는 고용 지키기',
                formula: '연준의 이중 책무 이행'
            }
        },
        {
            type: 'definition', // QT 종료 슬라이드 (물방울)
            duration: 4500,
            content: {
                icon: '💧',
                title: '왜 QT를 끝내나?',
                description: '3년이상 잠갔던 수도꼭지,<br>더 잠그면 경제가 마르니까!',
                formula: '고용 보호 > 완벽한 물가'
            }
        },
        {
            type: 'summary',
            duration: 4500,
            content: {
                title: "우리에게 미치는 영향",
                items: [
                    { icon: '📉', label: '금리', value: '하락 ↓' },
                    { icon: '📈', label: '주식·코인', value: '상승 기대 ↑' }
                ]
            }
        }
    ];

    const slideContainer = document.getElementById('slide-container');
    const progressBar = document.getElementById('progress-bar');
    let currentSlideIndex = 0;
    let slideTimeout;

    function renderSlide(slide) {
        let html = '';
        switch (slide.type) {
            case 'title':
                html = `
                    <div class="slide-content title-slide">
                        <h1>${slide.content.title}</h1>
                        <p>${slide.content.subtitle}</p>
                        <p class="date">${slide.content.date}</p>
                    </div>`;
                break;
            
            case 'timeline':
                html = `
                    <div class="slide-content timeline-slide">
                        <div class="timeline-container">
                            ${slide.content.items.map(item => `
                                <div class="timeline-item">
                                    <div class="date">${item.date}</div>
                                    <div class="content">
                                        <div class="title">${item.title}</div>
                                        <div class="desc">${item.desc}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                break;
            
            case 'inflation':
                html = `
                    <div class="slide-content inflation-slide">
                        <div class="title">${slide.content.title}</div>
                        <div class="numbers">
                            <div class="number-box">
                                <div class="label">현재</div>
                                <div class="value current">${slide.content.current}</div>
                            </div>
                            <div class="arrow">↓</div>
                            <div class="gap-info">${slide.content.gap}</div>
                            <div class="arrow">↓</div>
                            <div class="number-box">
                                <div class="label">목표</div>
                                <div class="value target">${slide.content.target}</div>
                            </div>
                        </div>
                        <div class="status">${slide.content.status}</div>
                        <div class="note">${slide.content.note}</div>
                    </div>`;
                break;
            
            case 'choice':
                html = `
                    <div class="slide-content choice-slide">
                        <div class="title">${slide.content.title}</div>
                        <div class="option">
                            <div class="option-label">${slide.content.optionA.label}</div>
                            <div class="option-detail">${slide.content.optionA.risk}</div>
                        </div>
                        <div class="option chosen">
                            <div class="option-label">${slide.content.optionB.label}</div>
                            <div class="option-detail">${slide.content.optionB.benefit}</div>
                        </div>
                        <div class="choice-arrow">👇</div>
                        <div style="font-size: 1.5rem; font-weight: 900; color: var(--pwc-orange);">${slide.content.choice}</div>
                    </div>`;
                break;
            
            case 'tradeoff':
                html = `
                    <div class="slide-content tradeoff-slide">
                        <div class="title">${slide.content.title}</div>
                        <div class="period">
                            <div class="period-label">${slide.content.before.label}</div>
                            <div class="metric">
                                <span>물가</span>
                                <span>${slide.content.before.inflation}</span>
                            </div>
                            <div class="metric">
                                <span>고용</span>
                                <span>${slide.content.before.employment}</span>
                            </div>
                            <div class="direction">${slide.content.before.direction}</div>
                        </div>
                        <div class="period">
                            <div class="period-label">${slide.content.now.label}</div>
                            <div class="metric">
                                <span>물가</span>
                                <span>${slide.content.now.inflation}</span>
                            </div>
                            <div class="metric">
                                <span>고용</span>
                                <span>${slide.content.now.employment}</span>
                            </div>
                            <div class="direction">${slide.content.now.direction}</div>
                        </div>
                    </div>`;
                break;
            
            case 'employment':
                html = `
                    <div class="slide-content employment-slide">
                        <div class="title">${slide.content.title}</div>
                        <div class="crisis-box">
                            ${slide.content.signals.map(s => `
                                <div class="signal-item">
                                    <span class="signal-icon">${s.icon}</span>
                                    ${s.text}
                                </div>
                            `).join('')}
                        </div>
                        <div class="conclusion">${slide.content.conclusion}</div>
                    </div>`;
                break;
            
            case 'definition':
                 html = `
                    <div class="slide-content definition-slide">
                        ${slide.content.icon ? `<div class="icon">${slide.content.icon}</div>` : ''}
                        <h2>${slide.content.title}</h2>
                        <p>${slide.content.description}</p>
                        <div class="formula">${slide.content.formula}</div>
                    </div>`;
                break;

            case 'summary':
                html = `
                    <div class="slide-content summary-slide">
                        <div class="summary-box">
                            ${slide.content.items.map(item => `
                                <div class="summary-item">
                                    <div class="icon">${item.icon}</div>
                                    <div class="label">${item.label}</div>
                                    <div class="value">${item.value}</div>
                                </div>
                            `).join('<hr>')}
                        </div>
                    </div>`;
                break;
        }
        return html;
    }

    function showNextSlide() {
        if (currentSlideIndex >= slidesData.length) {
            setTimeout(() => {
                currentSlideIndex = 0;
                progressBar.style.width = '0%';
                showNextSlide();
            }, 2000);
            return;
        }

        const slide = slidesData[currentSlideIndex];
        slideContainer.innerHTML = renderSlide(slide);

        const activeSlide = slideContainer.querySelector('.slide-content');
        if (activeSlide) {
            setTimeout(() => activeSlide.classList.add('active'), 50);
        }

        const totalDuration = slidesData.reduce((acc, s) => acc + s.duration, 0);
        const elapsedDuration = slidesData.slice(0, currentSlideIndex + 1).reduce((acc, s) => acc + s.duration, 0);
        
        requestAnimationFrame(() => {
             progressBar.style.width = `${(elapsedDuration / totalDuration) * 100}%`;
        });
        
        currentSlideIndex++;
        clearTimeout(slideTimeout);
        slideTimeout = setTimeout(showNextSlide, slide.duration);
    }
    
    window.onload = () => showNextSlide();
</script>
</body>
</html>
