<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 컨셉 쇼츠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Jua', sans-serif; background-color: #111; }
        .app-container {
            width: 100%; max-width: 400px; aspect-ratio: 9 / 16;
            background-color: #000; display: flex; flex-direction: column;
            overflow: hidden; border-radius: 2rem; position: relative;
        }
        .progress-bar { width: 0%; height: 4px; background-color: #fff; transition: width 0.5s linear; }
        .panel {
            width: 100%; height: 100%; position: absolute;
            background-size: cover; background-position: center;
            opacity: 0; transform: scale(1.05);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .panel.active { opacity: 1; transform: scale(1); }
        .thought-bubble {
            position: absolute; bottom: 5%; left: 5%; right: 5%;
            background-color: rgba(255,255,255,0.9);
            border: 3px solid black; border-radius: 1rem;
            padding: 1.5rem; text-align: center;
            font-size: 1.8rem; color: #333; line-height: 1.4;
            transform: translateY(20px); opacity: 0;
            animation: popUp 0.5s 0.3s forwards;
        }
        @keyframes popUp {
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="app-container">
        <div class="absolute top-0 left-0 w-full z-10"><div id="progress-bar" class="progress-bar"></div></div>
        <div id="panel-container"></div>
    </div>
<script>
    // --- 이곳에 콘텐츠를 수정하거나 추가하세요 ---
    const slidesData = [
        { duration: 4000, text: "음... '5% 상승'과 '5%p 상승'은 뭐가 다른 거지?" },
        { duration: 5000, text: "아! 퍼센트(%)는 '비율'이니까 곱셈으로! 월급의 10%는 30만원!" },
        { duration: 5000, text: "퍼센트포인트(%p)는 '차이'니까 뺄셈! 3% - 2% = 1%p!" },
        { duration: 4000, text: "오케이! 이제 알겠다!" }
    ];
    // --- 이미지 URL을 이곳에 교체하세요 ---
    // 1. Imgur와 같은 무료 이미지 호스팅 사이트에 이미지를 업로드하세요.
    // 2. '직접 링크'(Direct Link, .jpg/.png로 끝나는 주소)를 복사하세요.
    // 3. 아래 따옴표 안에 붙여넣으세요. (예시: https://i.imgur.com/......jpg)
    const characterImageUrl = 'https://imgcdn.stablediffusionweb.com/2025/9/29/45d41ae0-b83d-43bc-abcb-24027093d222.jpg'; // <-- 여기에 이미지 주소를 붙여넣으세요!

    const panelContainer = document.getElementById('panel-container');
    const progressBar = document.getElementById('progress-bar');
    let currentSlideIndex = 0;

    function showNextSlide() {
        if (currentSlideIndex >= slidesData.length) {
            setTimeout(() => {
                currentSlideIndex = 0;
                showNextSlide();
            }, 2000);
            return;
        }
        
        const slide = slidesData[currentSlideIndex];
        
        panelContainer.innerHTML = `
            <div class="panel active" style="background-image: url(${characterImageUrl});">
                <div class="thought-bubble">${slide.text}</div>
            </div>`;

        const totalDuration = slidesData.reduce((acc, s) => acc + s.duration, 0);
        const elapsedDuration = slidesData.slice(0, currentSlideIndex + 1).reduce((acc, s) => acc + s.duration, 0);
        progressBar.style.width = `${(elapsedDuration / totalDuration) * 100}%`;
       
        currentSlideIndex++;
        setTimeout(showNextSlide, slide.duration);
    }
    
    window.onload = () => showNextSlide();
</script>
</body>
</html>
