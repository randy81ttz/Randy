<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기축통화 완벽 가이드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pwc-orange: #D04A02;
            --pwc-dark-grey: #333333;
            --muji-bg: #F8F7F4;
            --muji-light-grey: #EAEAEA;
            --text-primary: #2d2d2d;
            --text-secondary: #555555;
            --green: #2D7D2D;
            --red: #C62828;
            --blue: #0250D0;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            background-color: var(--muji-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: var(--muji-light-grey);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--pwc-orange);
            transition: width 0.5s linear;
        }
        .slide-content {
            flex-grow: 1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .slide-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Common Styles */
        .slide-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        /* Title Slide */
        .title-slide h1 {
            font-size: 2.3rem;
            font-weight: 900;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        .title-slide h1 .highlight {
            color: var(--pwc-orange);
        }
        .title-slide p {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        /* Definition Slide */
        .definition-slide { padding: 2.5rem 1.5rem; }
        .definition-slide .icon { font-size: 3.5rem; margin-bottom: 1rem; }
        .definition-slide h2 { font-size: 2.5rem; font-weight: 900; color: var(--pwc-orange); margin-bottom: 0.8rem; }
        .definition-slide p { font-size: 1.2rem; font-weight: 700; color: var(--text-primary); line-height: 1.5; margin-bottom: 1.5rem; }
        .definition-slide .formula { font-size: 1rem; font-weight: 400; color: var(--text-secondary); background-color: #ffffff; padding: 0.75rem 1.2rem; border-radius: 0.5rem; border: 1px solid var(--muji-light-grey); }

        /* Timeline Slide */
        .timeline-slide { justify-content: flex-start; padding-top: 5rem; }
        .timeline-slide .timeline-title { position: absolute; top: 3.5rem; font-size: 1.8rem; font-weight: 900; color: var(--text-primary); }
        .timeline-slide .timeline-container { width: 100%; }
        .timeline-slide .timeline-item { display: flex; align-items: center; margin-bottom: 1.8rem; background: white; padding: 1rem; border-radius: 0.75rem; border: 2px solid var(--muji-light-grey); }
        .timeline-slide .timeline-item .date { font-size: 1.3rem; font-weight: 900; color: var(--pwc-orange); min-width: 80px; }
        .timeline-slide .timeline-item .content { flex: 1; text-align: left; padding-left: 1rem; }
        .timeline-slide .timeline-item .title { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.3rem; }
        .timeline-slide .timeline-item .desc { font-size: 0.9rem; color: var(--text-secondary); }

        /* Choice Slide */
        .choice-slide { padding: 2rem 1.5rem; }
        .choice-slide .option { background: white; padding: 1.2rem; border-radius: 0.75rem; margin-bottom: 1rem; border: 2px solid var(--muji-light-grey); display: flex; flex-direction: column; justify-content: center; }
        .choice-slide .option-label { font-size: 1.2rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.5rem; }
        .choice-slide .option-detail { font-size: 0.95rem; color: var(--text-secondary); }
        .choice-slide .chosen { border-color: var(--pwc-orange); background: #FFF3E0; }
        .choice-slide .choice-arrow { text-align: center; font-size: 2.5rem; color: var(--pwc-orange); margin: 0.5rem 0; }
        
        /* Privilege/Limit Slide */
        .privilege-slide { padding: 2.5rem 1.5rem; }
        .privilege-slide .privilege-box { background: #E3F2FD; padding: 1.2rem; border-radius: 0.75rem; border: 2px solid #90CAF9; margin-bottom: 1.5rem; }
        .privilege-slide .limit-box { background: #FFFDE7; padding: 1.2rem; border-radius: 0.75rem; border: 2px solid #FFF59D; margin-bottom: 1.5rem; }
        .privilege-slide .signal-item { display: flex; align-items: center; margin-bottom: 0.8rem; font-size: 1.1rem; font-weight: 700; text-align: left; }
        .privilege-slide .privilege-box .signal-item { color: #1565C0; }
        .privilege-slide .limit-box .signal-item { color: #F9A825; }
        .privilege-slide .signal-item:last-child { margin-bottom: 0; }
        .privilege-slide .signal-icon { font-size: 1.5rem; margin-right: 0.75rem; }
        .privilege-slide .conclusion { background: white; padding: 1rem; border-radius: 0.75rem; border: 2px solid var(--blue); font-size: 1.2rem; font-weight: 700; color: var(--blue); }
        .privilege-slide .limit-conclusion { border-color: #FBC02D; color: #FBC02D; }

        /* Compare Slide */
        .compare-slide { padding: 2.5rem 1.5rem; }
        .compare-slide .compare-box { width: 100%; background: white; padding: 1.5rem; border-radius: 1rem; border: 2px solid var(--muji-light-grey); box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .compare-slide .compare-item { margin-bottom: 1rem; }
        .compare-slide .compare-item:last-child { margin-bottom: 0; }
        .compare-slide .bank-name { font-size: 1.3rem; font-weight: 900; margin-bottom: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .compare-slide .goals { font-size: 1rem; font-weight: 700; padding: 0.5rem; border-radius: 0.5rem; display: block; width: 100%; }
        .compare-slide .goal-desc { font-size: 0.9rem; font-weight: 700; color: var(--text-secondary); margin-top: 0.5rem; }
        .compare-slide .single-goal { background: #E3F2FD; color: #0D47A1; }
        .compare-slide .dual-goal { background: #FFEBEE; color: #B71C1C; }
        .compare-slide .vs { font-size: 1.5rem; font-weight: 900; color: var(--pwc-orange); margin: 0.5rem 0; }

        /* Summary Slide */
        .summary-slide { padding: 2.5rem 1.5rem; }
        .summary-slide .summary-box { width: 100%; background-color: #fff; padding: 2rem; border-radius: 1rem; border: 2px solid var(--muji-light-grey); }
        .summary-slide .summary-item { text-align: center; padding: 1rem 0; }
        .summary-slide .summary-item .icon { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .summary-slide .summary-item .label { font-size: 1.3rem; font-weight: 700; color: var(--text-secondary); }
        .summary-slide .summary-item .value { font-size: 2rem; font-weight: 900; color: var(--pwc-orange); margin-top: 0.3rem; }
        .summary-slide hr { border: none; height: 2px; background-color: var(--muji-light-grey); margin: 1rem 0; }

        .footer { position: absolute; bottom: 1.5rem; width: 100%; text-align: center; font-size: 0.8rem; color: var(--text-secondary); font-weight: 700; }
    </style>
</head>
<body>
    <div class="app-container">

            }
        },
        {
            type: 'definition',
            duration: 8000,
            content: {
                icon: '💬',
                title: '금융 제재 무기?',
                description: '전세계 은행들의 카톡방 \'SWIFT\'<br>이 망을 미국이 통제해요',
                formula: '마음에 안들면? 단톡방에서 강퇴!'
            }
        },
        {
            type: 'definition',
            duration: 8000,
            content: {
                icon: '🚄',
                title: '도전자의 비밀무기',
                description: '미국 고속도로(SWIFT)를 피해<br>새 KTX(디지털 위안화)를 건설 중!',
                formula: '달러 패권에 대한 기술적 도전'
            }
        },
        {
            type: 'privilege',
            duration: 10000,
            content: {
                title: "🇨🇳 위안화의 현실적 한계",
                boxType: 'limit',
                signals: [
                    { icon: '🛂', text: '자본 유출입 통제' },
                    { icon: '❓', text: '제도적 신뢰 부족' },
                    { icon: '📊', text: '아직 낮은 국제 비중' }
                ],
                conclusion: "기축통화의 핵심은 '자유'와 '신뢰'"
            }
        },
        {
            type: 'summary',
            duration: 8000,
            content: {
                title: "그래서 우리에게는?",
                items: [
                    { icon: '💹', label: '환율', value: '달러 가치에 직접 영향' },
                    { icon: '📈', label: '자산시장', value: '전 세계 경제를 좌우' }
                ]
            }
        }
    ];

    const slideContainer = document.getElementById('slide-container');
    const progressBar = document.getElementById('progress-bar');
    let currentSlideIndex = 0;
    let slideTimeout;

    function renderSlide(slide) {
        let html = '';
        switch (slide.type) {
            case 'title':
                html = `<div class="slide-content title-slide"><h1>${slide.content.title}</h1><p>${slide.content.subtitle}</p></div>`;
                break;
            case 'definition':
                html = `<div class="slide-content definition-slide">${slide.content.icon ? `<div class="icon">${slide.content.icon}</div>` : ''}<h2>${slide.content.title}</h2><p>${slide.content.description}</p><div class="formula">${slide.content.formula}</div></div>`;
                break;
            case 'timeline':
                html = `<div class="slide-content timeline-slide"><div class="timeline-title">${slide.content.title}</div><div class="timeline-container">${slide.content.items.map(item => `<div class="timeline-item"><div class="date">${item.date}</div><div class="content"><div class="title">${item.title}</div><div class="desc">${item.desc}</div></div></div>`).join('')}</div></div>`;
                break;
            case 'choice':
                html = `<div class="slide-content choice-slide"><div class="slide-title">${slide.content.title}</div><div class="option"><div class="option-label">${slide.content.optionA.label}</div><div class="option-detail">${slide.content.optionA.risk}</div></div><div class="option chosen"><div class="option-label">${slide.content.optionB.label}</div><div class="option-detail">${slide.content.optionB.benefit}</div></div><div class="choice-arrow">👇</div><div style="font-size: 1.5rem; font-weight: 900; color: var(--pwc-orange);">${slide.content.choice}</div></div>`;
                break;
            case 'privilege':
                const boxClass = slide.content.boxType === 'limit' ? 'limit-box' : 'privilege-box';
                const conclusionClass = slide.content.boxType === 'limit' ? 'conclusion limit-conclusion' : 'conclusion';
                html = `<div class="slide-content privilege-slide"><div class="slide-title">${slide.content.title}</div><div class="${boxClass}">${slide.content.signals.map(s => `<div class="signal-item"><span class="signal-icon">${s.icon}</span>${s.text}</div>`).join('')}</div><div class="${conclusionClass}">${slide.content.conclusion}</div></div>`;
                break;
            case 'compare':
                 html = `<div class="slide-content compare-slide">
                    <div class="slide-title">${slide.content.title}</div>
                    <div class="compare-box">
                        <div class="compare-item">
                            <div class="bank-name"><span>${slide.content.items[0].flag}</span><span>${slide.content.items[0].name}</span></div>
                            <div class="goals ${slide.content.items[0].type === 'single' ? 'single-goal' : 'dual-goal'}">${slide.content.items[0].goals}</div>
                            <div class="goal-desc">${slide.content.items[0].description}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="compare-item">
                            <div class="bank-name"><span>${slide.content.items[1].flag}</span><span>${slide.content.items[1].name}</span></div>
                            <div class="goals ${slide.content.items[1].type === 'single' ? 'single-goal' : 'dual-goal'}">${slide.content.items[1].goals}</div>
                            <div class="goal-desc">${slide.content.items[1].description}</div>
                        </div>
                    </div>
                </div>`;
                break;
            case 'summary':
                html = `<div class="slide-content summary-slide"><div class="slide-title">${slide.content.title}</div><div class="summary-box">${slide.content.items.map(item => `<div class="summary-item"><div class="icon">${item.icon}</div><div class="label">${item.label}</div><div class="value">${item.value}</div></div>`).join('<hr>')}</div></div>`;
                break;
        }
        return html;
    }

    function showNextSlide() {
        if (currentSlideIndex >= slidesData.length) {
            setTimeout(() => {
                currentSlideIndex = 0;
                showNextSlide();
            }, 2500);
            return;
        }

        const slide = slidesData[currentSlideIndex];
        slideContainer.innerHTML = renderSlide(slide);

        const activeSlide = slideContainer.querySelector('.slide-content');
        if (activeSlide) {
            setTimeout(() => activeSlide.classList.add('active'), 50);
        }

        const totalDuration = slidesData.reduce((acc, s) => acc + s.duration, 0);
        const elapsedDuration = slidesData.slice(0, currentSlideIndex).reduce((acc, s) => acc + s.duration, 0) + slide.duration;
        
        progressBar.style.transition = `width ${slide.duration / 1000}s linear`;
        progressBar.style.width = `${(elapsedDuration / totalDuration) * 100}%`;
        
        // This part needs adjustment to start progress from previous state
        const progressStart = (elapsedDuration - slide.duration) / totalDuration * 100;
        progressBar.style.width = `${progressStart}%`;
        requestAnimationFrame(() => {
            progressBar.style.width = `${elapsedDuration / totalDuration * 100}%`;
        });
        
        currentSlideIndex++;
        clearTimeout(slideTimeout);
        slideTimeout = setTimeout(showNextSlide, slide.duration);
    }
    
    window.onload = () => {
        // Initial setup for progress bar
        progressBar.style.transition = 'none';
        progressBar.style.width = '0%';
        // Start the show
        setTimeout(showNextSlide, 50);
    };
</script>
